<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאנל ניהול ראשי</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body dir="rtl" class="bg-gray-100 min-h-screen">

    <!-- כפתור התנתקות בצד שמאל עליון ושם העסק במרכז -->
    <div class="flex justify-between items-center p-4 bg-white shadow">
        <button onclick="location.href='/logout'" class="text-red-600 font-bold hover:underline">התנתק</button>
        <div class="text-center">
            <h1 class="text-2xl font-bold">{{ business_name }}</h1>
            <p class="text-gray-600">ניהול הזמנות</p>
        </div>
        <div></div> <!-- שומר על מרכזיות -->
    </div>

    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="/admin_routine" class="block p-6 bg-white rounded-2xl shadow hover:bg-blue-50 transition">
                <h2 class="text-xl font-semibold mb-2">שגרה שבועית</h2>
                <p class="text-gray-600">ניהול שעות קבועות לפי ימים בשבוע</p>
            </a>

            <a href="/admin_overrides" class="block p-6 bg-white rounded-2xl shadow hover:bg-blue-50 transition">
                <h2 class="text-xl font-semibold mb-2">שינויים חד פעמיים</h2>
                <p class="text-gray-600">ביטולים או שינויים לימי תור מסוימים</p>
            </a>

            <a href="/bot_knowledge" class="block p-6 bg-white rounded-2xl shadow hover:bg-blue-50 transition">
                <h2 class="text-xl font-semibold mb-2">מידע לבוט</h2>
                <p class="text-gray-600">הוספה או הסרה של ידע מותאם לבוט</p>
            </a>

            <a href="/appointments" class="block p-6 bg-white rounded-2xl shadow hover:bg-blue-50 transition">
                <h2 class="text-xl font-semibold mb-2">רשימת תורים</h2>
                <p class="text-gray-600">צפייה, ניהול וביטול תורים</p>
            </a>
        </div>

        <!-- קישור להזמנות + כפתור העתקה -->
        <div class="mt-12 text-center">
            <label class="font-semibold mb-2 block">קישור להזמנות ללקוחות:</label>
            <div class="flex justify-center items-center gap-2">
                <input type="text" id="bookingLink" 
                       value="{{ url_for('orders', _external=True) }}" readonly
                       class="p-2 border rounded w-72 text-center bg-gray-100">
                <button onclick="copyLink()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    העתק
                </button>
            </div>
        </div>
    </div>

<script>
function copyLink() {
    const copyText = document.getElementById("bookingLink");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("הקישור הועתק!");
}
</script>

</body>
    <button onclick="location.href='/selcet_service'" class="text-green-600 font-bold hover:underline">הזמנות</button>
    <button onclick="location.href='/admin_design'" class="text-blue-600 font-bold hover:underline">עיצוב</button>
    <button onclick="location.href='/services'" class="text-red-600 font-bold hover:underline">שירותים</button>





    
</html>
