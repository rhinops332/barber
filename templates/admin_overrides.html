<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HairBoss - שינויים חד-פעמיים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #eef2f7;
      color: #222;
      direction: rtl;
    }
    h1, h2 { text-align: center; }
    .section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 30px;
    }
    .day-container {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      gap: 10px;
      flex-wrap: wrap;
    }
    .day-header span {
      font-weight: bold;
      font-size: 1.1em;
      flex-grow: 1;
    }
    .times-container {
      margin-top: 10px;
      display: none;
    }
    .times-container.active {
      display: block;
    }
    .time-wrapper {
      display: inline-block;
      position: relative;
      margin: 5px;
    }
    .time-btn {
      padding: 5px 30px 5px 10px;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 1em;
      position: relative;
      user-select: none;
    }
    .time-btn.disabled {
      background: #aaa;
      text-decoration: line-through;
    }
    .time-btn.edited {
      background: #2980b9;
    }
    .time-btn.added {
      background: #f1c40f;
      color: black;
    }
    .time-btn .close-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      padding-left: 5px;
    }
    .actions-container {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #2980b9;
      border-radius: 5px;
      padding: 5px;
      white-space: nowrap;
      z-index: 10;
    }
    .actions-container button {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.9em;
    }
    .add-time-input { margin-top: 10px; }
    input[type="time"] { padding: 4px; }
    button.add-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.restore-btn, button.disable-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .top-nav {
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      justify-content: flex-start;
    }
    .top-nav a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
    .logout {
      margin-left: auto;
      color: red;
    }
  </style>

  <script>
    function toggleSection(id) {
      document.getElementById(id).classList.toggle('active');
    }

    async function updateOverrides(date, time, action, new_time = null) {
      const res = await fetch('/overrides', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, time, action, new_time })
      });
      return await res.json();
    }

    async function removeOverrides(date, time) {
      await updateOverrides(date, time, 'remove');
      location.reload();
    }

    async function disableAllDay(date) {
      await fetch('/overrides', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'disable_all', date })
      });
      location.reload();
    }

    async function restoreDay(date) {
      await fetch('/overrides', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'clear', date })
      });
      location.reload();
    }

    function toggleActions(date, time) {
      const id = 'actions-' + date + '-' + time.replace(/:/g, '-');
      const el = document.getElementById(id);
      document.querySelectorAll('.actions-container').forEach(c => {
        if (c !== el) c.style.display = 'none';
      });
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function enableEdit(date, time) {
      const wrapperId = 'time-wrapper-' + date + '-' + time.replace(/:/g, '-');
      const wrapper = document.getElementById(wrapperId);
      wrapper.innerHTML = '';

      const input = document.createElement('input');
      input.type = 'time';
      input.value = time;

      const saveBtn = document.createElement('button');
      saveBtn.textContent = '✓';
      saveBtn.style.marginLeft = '5px';
      saveBtn.onclick = async () => {
        const newTime = input.value;
        await updateOverrides(date, time, 'edit', newTime);
        location.reload();
      };

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = '✖';
      cancelBtn.style.marginLeft = '5px';
      cancelBtn.onclick = () => location.reload();

      wrapper.appendChild(input);
      wrapper.appendChild(saveBtn);
      wrapper.appendChild(cancelBtn);
    }

    async function addOverrides(date) {
      const input = document.getElementById('overrides-add-' + date);
      const time = input.value;
      if (!time) return alert('נא לבחור שעה');
      await updateOverrides(date, time, 'add');
      location.reload();
    }
  </script>
</head>
<body>

<div class="top-nav">
  <a href="/main_admin">🔧 מנהל ראשי</a>
  <a href="/" target="_blank">🏠 עמוד ההזמנות</a>
  <a href="/logout" class="logout">🚪 התנתק</a>
</div>

<h1>HairBoss - שינויים חד-פעמיים</h1>

<div class="section">
  <h2>לפי ימים</h2>

  {% for date in week_dates %}
    <div class="day-container">
      <div class="day-header" onclick="toggleSection('overrides-times-{{date}}')">
        <span>{{ date_map[date] }}</span>
        <button class="restore-btn" onclick="event.stopPropagation(); restoreDay('{{date}}')">🔄 שחזר יום</button>
        <button class="disable-btn" onclick="event.stopPropagation(); disableAllDay('{{date}}')">⛔ כבה את כל היום</button>
      </div>

      <div class="times-container" id="overrides-times-{{date}}">
        {% for slot in week_slots[date].times %}
          {% set time = slot.time %}
          <div class="time-wrapper" id="time-wrapper-{{date}}-{{time|replace(':','-')}}">
            <button class="time-btn
              {% if not slot.available %} disabled{% endif %}
              {% if slot.added %} added{% endif %}
              {% if slot.edited %} edited{% endif %}"
              onclick="toggleActions('{{date}}', '{{time}}')">
              {{ time }}
              <span class="close-icon" onclick="event.stopPropagation(); removeOverrides('{{date}}', '{{time}}')">✖️</span>
            </button>
            <div class="actions-container" id="actions-{{date}}-{{time|replace(':','-')}}">
              <button onclick="event.stopPropagation(); enableEdit('{{date}}', '{{time}}')">✏️ עריכה</button>
            </div>
          </div>
        {% endfor %}

        <div class="add-time-input">
          <input type="time" id="overrides-add-{{date}}">
          <button class="add-btn" onclick="addOverrides('{{date}}')">➕ הוסף שעה</button>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

</body>
</html>
