<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HairBoss - Book Appointment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: #f0f4ff;
    color: #2c3e50;
  }
  h1, h2 {
    text-align: center;
    margin: 0 0 20px;
  }
  #days-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }
  .day-btn {
    padding: 12px 0;
    border: none;
    border-radius: 10px;
    background: #3498db;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .day-btn:hover, .day-btn.active {
    background: #2980b9;
  }
  #availability {
    text-align: center;
    margin-bottom: 20px;
  }
  .slot-btn {
    padding: 8px 14px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    background: #2ecc71;
    color: white;
    cursor: pointer;
    transition: transform 0.15s ease;
  }
  .slot-btn.unavailable {
    background: #bbb;
    cursor: default;
  }
  .slot-btn:hover:not(.unavailable) {
    background: #27ae60;
  }
  .slot-btn.selected {
  animation: growBtn 0.2s forwards;
  border: 2px solid black;   
  box-shadow: 0 0 8px rgba(0,0,0,0.4);  
}
  @keyframes growBtn {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }
  #form-container {
    display: none;
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
  }
  form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  form button {
    width: 100%;
    padding: 12px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  form button:hover {
    background: #1f6391;
  }
  #response {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }
  #booking-details {
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: right;
    direction: rtl;
    font-size: 16px;
    display: none;
  }
  #booking-details h3 {
    margin-bottom: 10px;
    color: #2980b9;
  }
  #botBtn {
    display: block;
    margin: 20px auto 0;
    padding: 12px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    width: 260px;
  }
  #bot-window {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    height: 400px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 14px rgba(0,0,0,0.18);
    padding: 10px;
    box-sizing: border-box;
    display: none;
    resize: both;
    font-size: 14px;
  }
  #bot-header {
    position: relative;
    text-align: center;
    border-bottom: 1px solid #eee;
    margin-bottom: 8px;
    padding-bottom: 6px;
  }
  #bot-expand {
    position: absolute;
    left: 8px;
    top: 8px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #555;
  }
  #bot-messages {
    height: 290px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 8px;
    background: #fafafa;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  #bot-input {
    display: flex;
    gap: 8px;
  }
  #bot-input input {
    flex-grow: 1;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #bot-input button {
    background: #27ae60;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  #bot-input button:hover {
    background: #1e8449;
  }
</style>
</head>
<body>

<header>
  {% if session.username %}
    <div style="float: right; margin-top: -50px; margin-right: 10px;">
      👤 !שלום, {{ session.username }} |
      <a href="/logout" style="color: red; text-decoration: none;">🔓 התנתק</a>
      {% if session.is_admin %}
        | <a href="/main_admin" style="color: green; text-decoration: none;">🔧 ניהול</a>
      {% endif %}
    </div>
  {% else %}
    <div style="float: right; margin-top: -40px; margin-right: 10px;">
      <a href="/login">🔐 התחברות</a>
    </div>
  {% endif %}
</header>

<h1>HairBoss ✂️</h1>
<h2>Book Your Appointment</h2>

<div id="response"></div>

<div id="days-buttons"></div>
<div id="availability">
  <h3 id="selected-date-title" style="text-align:center; margin-bottom: 10px;"></h3>
  <div id="slots-container" style="text-align:center;"></div>
</div>

<div id="booking-details">
  <p><b>שעה:</b> <span id="selected-time"></span></p>
  <p><b>שם מלא:</b> <span id="detail-name"></span></p>
  <p><b>מספר טלפון:</b> <span id="detail-phone"></span></p>
  <p><b>שירות:</b> <span id="detail-service"></span></p>
</div>
  
<div id="selected-time-display" style="margin-top: 10px; font-weight: bold; font-size: 16px; color: #2980b9; min-height: 24px;"></div>

<div id="form-container">
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <select id="service" required>
      <option value="">Select Service</option>
      <option>Men's Haircut</option>
      <option>Women's Haircut</option>
      <option>Blow Dry</option>
      <option>Color</option>
    </select>
    <input type="hidden" id="date" />
    <input type="hidden" id="time" />
    <button type="submit">Book Appointment</button>
  </form>
</div>

<button id="botBtn" onclick="toggleBotWindow()">Need Help? Ask Our AI Bot</button>

<div id="bot-window">
  <div id="bot-header">
    <button id="bot-expand" onclick="resizeBot()">↕</button>
    <h3>Ask our AI Bot</h3>
  </div>
  <div id="bot-messages"></div>
  <div id="bot-input">
    <input type="text" id="bot-user-input" placeholder="Type your question..." />
    <button onclick="sendBotMessage()">Send</button>
  </div>
</div>

<script>
let allDates = [];
let availabilityData = {};
let chosenDate = '';
let chosenTime = '';
let selectedButton = null;  // לשמור את הכפתור שנבחר

function formatHebrewDay(dateStr) {
  const date = new Date(dateStr);
  const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];
  return days[date.getDay()];
}

async function loadAvailability() {
  const res = await fetch('/availability');
  const data = await res.json();
  availabilityData = data;
  allDates = Object.keys(data);
  createDayButtons();
  if (allDates.length > 0) {
    showDayAvailability(allDates[0]);
  }
}

function createDayButtons() {
  const container = document.getElementById('days-buttons');
  container.innerHTML = '';
  allDates.forEach(dateStr => {
    const wrapper = document.createElement('div');
    wrapper.style.textAlign = 'center';

    const label = document.createElement('div');
    label.textContent = formatHebrewDay(dateStr);
    label.style.fontSize = '14px';
    label.style.marginBottom = '4px';

    const btn = document.createElement('button');
    btn.textContent = new Date(dateStr).toLocaleDateString('he-IL', {
      day: '2-digit',
      month: '2-digit'
    });
    btn.className = 'day-btn';
    btn.onclick = () => {
      showDayAvailability(dateStr);
      Array.from(document.getElementsByClassName('day-btn')).forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      clearBookingDetailsAndForm();
    };

    wrapper.appendChild(label);
    wrapper.appendChild(btn);
    container.appendChild(wrapper);
  });
  if (container.children.length) {
    container.querySelector('.day-btn').classList.add('active');
  }
}

function clearBookingDetailsAndForm() {
  document.getElementById('booking-details').style.display = 'none';
  if(selectedButton) {
    selectedButton.classList.remove('selected');
    selectedButton = null;
  }
  document.getElementById('form-container').style.display = 'none';
  document.getElementById('response').textContent = '';
  chosenTime = '';
  document.getElementById('date').value = '';
  document.getElementById('time').value = '';
  document.getElementById('selected-time-display').textContent = '';
}

function showDayAvailability(date) {
  chosenDate = date;
  const container = document.getElementById('slots-container');
  const dayName = formatHebrewDay(date);
  const formattedDate = new Date(date).toLocaleDateString('he-IL', {
    day: '2-digit',
    month: '2-digit'
  });
  document.getElementById('selected-date-title').textContent = `${dayName} - ${formattedDate}`;

  container.innerHTML = '';
  const slots = availabilityData[date]?.times || availabilityData[date] || [];
  if (!slots.length) {
    container.innerHTML = '<p>אין שעות פנויות</p>';
    return;
  }

  slots.forEach(slot => {
    const btn = document.createElement('button');
    btn.textContent = slot.time;
    btn.className = slot.available ? 'slot-btn available' : 'slot-btn unavailable';
    btn.disabled = !slot.available;
    btn.onclick = () => {
      if (selectedButton) {
        selectedButton.classList.remove('selected');
      }
      btn.classList.add('selected');
      selectedButton = btn;

      chosenTime = slot.time;
      document.getElementById('date').value = chosenDate;
      document.getElementById('time').value = chosenTime;

      document.getElementById('selected-time-display').textContent = `השעה שנבחרה: ${slot.time}`;

      showBookingDetails(chosenDate, chosenTime);

      document.getElementById('form-container').style.display = 'block';
      document.getElementById('response').textContent = '';
    };
    container.appendChild(btn);
  });
}

async function showBookingDetails(date, time) {
  // תחפש את הפרטים בהזמנות שהגיעו מהשרת דרך /appointments?date=...
  const res = await fetch(`/appointments?date=${date}`);
  if (!res.ok) {
    document.getElementById('booking-details').style.display = 'none';
    return;
  }
  const data = await res.json();
  const appointments = data[date] || [];

  // חפש הזמנה תואמת שעה
  const appt = appointments.find(a => a.time === time);
  if (appt) {
    document.getElementById('selected-time').textContent = time;
    document.getElementById('detail-name').textContent = appt.name;
    document.getElementById('detail-phone').textContent = appt.phone;
    document.getElementById('detail-service').textContent = appt.service;
    document.getElementById('booking-details').style.display = 'block';
  } else {
    document.getElementById('booking-details').style.display = 'none';
  }
}

document.getElementById('bookingForm').onsubmit = async e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const service = document.getElementById('service').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;

  if (!date || !time) {
    alert('You must select a time slot.');
    return;
  }

  const res = await fetch('/book', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name, phone, date, time, service})
  });
  const data = await res.json();
  const responseDiv = document.getElementById('response');
  if (data.message) {
    responseDiv.style.color = 'green';
    responseDiv.textContent = data.message;

    // לאחר הזמנה מוצלחת טען שוב את הזמינות (כלומר מעדכן שהשעה תפוסה)  
    await loadAvailability();

    // הסתר את טופס ההזמנה
    document.getElementById('form-container').style.display = 'none';

    // הצג את פרטי ההזמנה החדשה מתחת
    showBookingDetails(date, time);

    // סמן את הכפתור של השעה החדשה (כמו לחיצה)
    const buttons = document.querySelectorAll('#slots-container button.slot-btn.available');
    buttons.forEach(b => {
      if (b.textContent === time) {
        if (selectedButton) selectedButton.classList.remove('selected');
        b.classList.add('selected');
        selectedButton = b;
      }
    });
  } else {
    responseDiv.style.color = 'red';
    responseDiv.textContent = data.error;
  }
};

function toggleBotWindow() {
  const bot = document.getElementById('bot-window');
  bot.style.display = bot.style.display === 'block' ? 'none' : 'block';
}

async function sendBotMessage() {
  const input = document.getElementById('bot-user-input');
  const message = input.value.trim();
  if (!message) return;

  const messagesDiv = document.getElementById('bot-messages');
  messagesDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;
  input.value = '';
  const res = await fetch('/ask', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({message})
  });
  const data = await res.json();
  if (data.answer) {
    messagesDiv.innerHTML += `<div><b>Bot:</b> ${data.answer}</div>`;
  }
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function resizeBot() {
  const bot = document.getElementById('bot-window');
  if (bot.style.width === '520px') {
    bot.style.width = '320px';
    bot.style.height = '400px';
  } else {
    bot.style.width = '520px';
    bot.style.height = '520px';
  }
}

loadAvailability();
</script>

</body>
</html>
