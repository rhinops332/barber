<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HairBoss - הזמנת תור</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #f0f4ff;
      color: #2c3e50;
    }
    h1, h2 {
      text-align: center;
      margin: 0 0 20px;
    }
    #days-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .day-btn {
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .day-btn:hover, .day-btn.active {
      background: #2980b9;
    }
    #availability {
      text-align: center;
      margin-bottom: 20px;
    }
    .slot-btn {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .slot-btn.unavailable {
      background: #bbb;
      cursor: default;
    }
    .slot-btn:hover:not(.unavailable) {
      background: #27ae60;
    }
    #form-container {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background: #1f6391;
    }
    #response {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>HairBoss ✂️</h1>
<h2>הזמנת תור</h2>

<div id="response"></div>
<div id="days-buttons"></div>
<div id="availability"></div>

<div id="form-container">
  <form id="bookingForm">
    <input type="text" id="name" placeholder="שם מלא" required />
    <input type="text" id="phone" placeholder="מספר טלפון" required />
    <select id="service" required>
      <option value="">בחר שירות</option>
      <option>תספורת גברים</option>
      <option>תספורת נשים</option>
      <option>פן</option>
      <option>צבע</option>
    </select>
    <input type="hidden" id="date" />
    <input type="hidden" id="time" />
    <button type="submit">הזמן תור</button>
  </form>
</div>

<script>
let allDates = [];
let availabilityData = {};
let chosenDate = '';
let chosenTime = '';

const hebrewDays = ['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];

function formatHebrewDay(dateStr) {
  const date = new Date(dateStr);
  const dayName = hebrewDays[date.getDay()];
  return `${dayName} - ${date.toLocaleDateString('he-IL')}`;
}

function formatShortDate(dateStr) {
  const date = new Date(dateStr);
  return date.toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit' });
}

async function loadAvailability() {
  const res = await fetch('/availability');
  const data = await res.json();
  availabilityData = data;
  allDates = Object.keys(data);
  createDayButtons();
  if (allDates.length > 0) {
    showDayAvailability(allDates[0]);
  }
}

function createDayButtons() {
  const container = document.getElementById('days-buttons');
  container.innerHTML = '';
  allDates.forEach(dateStr => {
    const wrapper = document.createElement('div');
    wrapper.style.textAlign = 'center';

    const label = document.createElement('div');
    label.textContent = formatHebrewDay(dateStr);
    label.style.fontSize = '14px';
    label.style.marginBottom = '4px';

    const btn = document.createElement('button');
    btn.textContent = formatShortDate(dateStr);
    btn.className = 'day-btn';
    btn.onclick = () => {
      showDayAvailability(dateStr);
      Array.from(document.getElementsByClassName('day-btn')).forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };

    wrapper.appendChild(label);
    wrapper.appendChild(btn);
    container.appendChild(wrapper);
  });
  if (container.children.length) {
    container.querySelector('.day-btn').classList.add('active');
  }
}

function showDayAvailability(date) {
  const container = document.getElementById('availability');
  container.innerHTML = '';
  chosenDate = date;

  const slots = availabilityData[date] || [];

  const dayDiv = document.createElement('div');
  dayDiv.innerHTML = `<h3>${formatHebrewDay(date)}</h3>`;

  slots.forEach(time => {
    const btn = document.createElement('button');
    btn.textContent = time;  // ← כבר מחרוזת (כמו "08:00")
    btn.className = 'slot-btn';

    btn.onclick = () => {
      chosenTime = time;
      document.getElementById('date').value = chosenDate;
      document.getElementById('time').value = chosenTime;
      Array.from(document.getElementsByClassName('slot-btn')).forEach(b => {
        b.classList.remove('selected');
        b.style.background = '';
      });
      btn.classList.add('selected');
      btn.style.background = '#3498db';
      document.getElementById('form-container').style.display = 'block';
    };

    dayDiv.appendChild(btn);
  });

  container.appendChild(dayDiv);
}

document.getElementById('bookingForm').onsubmit = async e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const service = document.getElementById('service').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;

  if (!date || !time) {
    alert('יש לבחור שעה לתור!');
    return;
  }

  const res = await fetch('/book', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name, phone, date, time, service})
  });
  const data = await res.json();
  const responseDiv = document.getElementById('response');
  if (data.message) {
    responseDiv.style.color = 'green';
    responseDiv.textContent = data.message;
    document.getElementById('form-container').style.display = 'none';
  } else {
    responseDiv.style.color = 'red';
    responseDiv.textContent = data.error;
  }
  loadAvailability();
};

loadAvailability();
</script>

</body>
</html>
