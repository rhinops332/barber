<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HairBoss - הזמנת תור</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: #f0f4ff;
    color: #2c3e50;
    direction: rtl;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #days-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }
  .day-btn {
    padding: 12px 0;
    border: none;
    border-radius: 10px;
    background: #3498db;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .day-btn:hover, .day-btn.active {
    background: #2980b9;
  }
  #availability {
    text-align: center;
    margin-bottom: 20px;
  }
  .slot-btn {
    padding: 8px 14px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    background: #2ecc71;
    color: white;
    cursor: pointer;
    transition: background-color 0.15s ease;
  }
  .slot-btn.unavailable {
    background: #bbb;
    cursor: default;
  }
  .slot-btn:hover:not(.unavailable) {
    background: #27ae60;
  }
  .slot-btn.selected {
    border: 2px solid black;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
    animation: growBtn 0.2s forwards;
  }
  @keyframes growBtn {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }
  #form-container {
    display: none;
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
  }
  form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  form button {
    width: 100%;
    padding: 12px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  form button:hover {
    background: #1f6391;
  }
  #response {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }
  #booking-details {
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
    max-width: 400px;
    margin: 10px auto 0 auto;
    font-size: 16px;
    text-align: right;
  }
  #cancel-btn {
    margin-top: 15px;
    background: #e74c3c;
    border: none;
    color: white;
    padding: 10px 15px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }
  #cancel-btn:hover {
    background: #c0392b;
  }
</style>
</head>
<body>

<h1>HairBoss ✂️</h1>
<h2>הזמנת תור</h2>

<div id="response"></div>

<div id="days-buttons"></div>

<div id="availability">
  <h3 id="selected-date-title" style="margin-bottom: 10px;"></h3>
  <div id="slots-container"></div>
</div>

<div id="form-container">
  <form id="bookingForm">
    <input type="text" id="name" placeholder="שם מלא" required />
    <input type="text" id="phone" placeholder="מספר טלפון" required />
    <select id="service" required>
      <option value="">בחר שירות</option>
      <option>תספורת גברים</option>
      <option>תספורת נשים</option>
      <option>ייבוש</option>
      <option>צביעה</option>
    </select>
    <input type="hidden" id="date" />
    <input type="hidden" id="time" />
    <button type="submit">הזמן תור</button>
  </form>
</div>

<div id="booking-details" style="display:none;">
  <p><b>תאריך:</b> <span id="detail-date"></span></p>
  <p><b>שעה:</b> <span id="detail-time"></span></p>
  <p><b>שם:</b> <span id="detail-name"></span></p>
  <p><b>טלפון:</b> <span id="detail-phone"></span></p>
  <p><b>שירות:</b> <span id="detail-service"></span></p>
  <button id="cancel-btn">בטל תור</button>
</div>

<script>
  let allDates = [];
  let availabilityData = {};
  let chosenDate = '';
  let chosenTime = '';
  let selectedButton = null;

  function formatHebrewDay(dateStr) {
    const date = new Date(dateStr);
    const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];
    return days[date.getDay()];
  }

  async function loadAvailability() {
    try {
      const res = await fetch('/availability');
      availabilityData = await res.json();
      allDates = Object.keys(availabilityData);
      createDayButtons();
      if (allDates.length > 0) showDayAvailability(allDates[0]);
    } catch {
      document.getElementById('response').textContent = 'שגיאה בטעינת זמינות.';
    }
  }

  function createDayButtons() {
    const container = document.getElementById('days-buttons');
    container.innerHTML = '';
    allDates.forEach(dateStr => {
      const wrapper = document.createElement('div');
      wrapper.style.textAlign = 'center';

      const label = document.createElement('div');
      label.textContent = formatHebrewDay(dateStr);
      label.style.fontSize = '14px';
      label.style.marginBottom = '4px';

      const btn = document.createElement('button');
      btn.textContent = new Date(dateStr).toLocaleDateString('he-IL', {day:'2-digit', month:'2-digit'});
      btn.className = 'day-btn';
      btn.onclick = () => {
        showDayAvailability(dateStr);
        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        clearBookingDetailsAndForm();
      };

      wrapper.appendChild(label);
      wrapper.appendChild(btn);
      container.appendChild(wrapper);
    });
    if (container.children.length) container.querySelector('.day-btn').classList.add('active');
  }

  function clearBookingDetailsAndForm() {
    document.getElementById('booking-details').style.display = 'none';
    if(selectedButton) selectedButton.classList.remove('selected');
    selectedButton = null;
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('response').textContent = '';
    chosenTime = '';
    document.getElementById('date').value = '';
    document.getElementById('time').value = '';
  }

  function showDayAvailability(date) {
    chosenDate = date;
    const container = document.getElementById('slots-container');
    const dayName = formatHebrewDay(date);
    const formattedDate = new Date(date).toLocaleDateString('he-IL', {day: '2-digit', month: '2-digit'});
    document.getElementById('selected-date-title').textContent = `${dayName} - ${formattedDate}`;

    container.innerHTML = '';
    const slots = availabilityData[date]?.times || availabilityData[date] || [];
    if (!slots.length) {
      container.innerHTML = '<p>אין שעות פנויות</p>';
      return;
    }

    slots.forEach(slot => {
      const btn = document.createElement('button');
      btn.textContent = slot.time;
      btn.className = slot.available ? 'slot-btn available' : 'slot-btn unavailable';
      btn.disabled = !slot.available;
      btn.onclick = () => {
        if(selectedButton) selectedButton.classList.remove('selected');
        btn.classList.add('selected');
        selectedButton = btn;

        chosenTime = slot.time;
        document.getElementById('date').value = chosenDate;
        document.getElementById('time').value = chosenTime;

        document.getElementById('form-container').style.display = 'block';
        document.getElementById('response').textContent = '';
        document.getElementById('booking-details').style.display = 'none';
      };
      container.appendChild(btn);
    });
  }

  document.getElementById('bookingForm').onsubmit = async e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const service = document.getElementById('service').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    if(!date || !time) {
      alert('יש לבחור תאריך ושעה.');
      return;
    }

    try {
      const res = await fetch('/book', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name, phone, service, date, time})
      });
      const data = await res.json();

      if(data.message) {
        document.getElementById('response').style.color = 'green';
        document.getElementById('response').textContent = data.message;

        // טען מחדש זמינות (שעה תפוסה)
        await loadAvailability();

        // הסתר טופס הזמנה
        document.getElementById('form-container').style.display = 'none';

        // הצג פרטי הזמנה
        showBookingSummary({name, phone, service, date, time});

      } else {
        throw new Error(data.error || 'שגיאה בהזמנה');
      }
    } catch(err) {
      document.getElementById('response').style.color = 'red';
      document.getElementById('response').textContent = err.message;
    }
  };

  function showBookingSummary({name, phone, service, date, time}) {
    document.getElementById('detail-name').textContent = name;
    document.getElementById('detail-phone').textContent = phone;
    document.getElementById('detail-service').textContent = service;
    document.getElementById('detail-date').textContent = new Date(date).toLocaleDateString('he-IL');
    document.getElementById('detail-time').textContent = time;
    document.getElementById('booking-details').style.display = 'block';
  }

  document.getElementById('cancel-btn').onclick = async () => {
    if(!chosenDate || !chosenTime) return alert('אין תור לביטול.');

    if(!confirm(`בטוח שברצונך לבטל את התור ביום ${chosenDate} בשעה ${chosenTime}?`)) return;

    try {
      const res = await fetch('/cancel_appointment', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({date: chosenDate, time: chosenTime})
      });
      const data = await res.json();

      if(data.message) {
        document.getElementById('response').style.color = 'green';
        document.getElementById('response').textContent = data.message;

        document.getElementById('booking-details').style.display = 'none';
        document.getElementById('form-container').style.display = 'none';

        // טען מחדש זמינות כדי להראות שהשעה חזרה זמינה
        await loadAvailability();

        // נקה בחירה
        if(selectedButton) {
          selectedButton.classList.remove('selected');
          selectedButton = null;
        }
        chosenDate = '';
        chosenTime = '';
      } else {
        throw new Error(data.error || 'שגיאה בביטול התור');
      }
    } catch(err) {
      document.getElementById('response').style.color = 'red';
      document.getElementById('response').textContent = err.message;
    }
  };

  loadAvailability();
</script>

</body>
</html>
