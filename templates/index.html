<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HairBoss - Book Appointment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: #f0f4ff;
    color: #2c3e50;
  }
  h1, h2 {
    text-align: center;
    margin: 0 0 20px;
  }
  #days-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }
  .day-btn {
    padding: 12px 0;
    border: none;
    border-radius: 10px;
    background: #3498db;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .day-btn:hover, .day-btn.active {
    background: #2980b9;
  }
  #availability {
    text-align: center;
    margin-bottom: 20px;
  }
  .slot-btn {
    padding: 8px 14px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    background: #2ecc71;
    color: white;
    cursor: pointer;
    transition: transform 0.15s ease;
  }
  .slot-btn.unavailable {
    background: #bbb;
    cursor: default;
  }
  .slot-btn:hover:not(.unavailable) {
    background: #27ae60;
  }
  .slot-btn.selected {
    animation: growBtn 0.2s forwards;
    border: 2px solid black;   
    box-shadow: 0 0 8px rgba(0,0,0,0.4);  
  }
  @keyframes growBtn {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }
  #form-container {
    display: none;
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
  }
  form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  form button {
    width: 100%;
    padding: 12px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  form button:hover {
    background: #1f6391;
  }
  #response {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }
  #booking-details {
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: right;
    direction: rtl;
    font-size: 16px;
    display: none;
  }
  #booking-details h3 {
    margin-bottom: 10px;
    color: #2980b9;
  }
  #cancel-confirmation {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    padding: 20px;
    z-index: 9999;
    display: none;
    text-align: center;
    font-size: 16px;
  }
  #cancel-confirmation button {
    margin: 10px 10px 0 10px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  #cancel-confirmation .confirm-btn {
    background-color: #e74c3c;
    color: white;
  }
  #cancel-confirmation .cancel-btn {
    background-color: #ccc;
    color: #333;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.3);
    z-index: 9998;
    display: none;
  }
</style>
</head>
<body>

<header>
  {% if session.username %}
    <div style="float: right; margin-top: -50px; margin-right: 10px;">
      👤 !שלום, {{ session.username }} |
      <a href="/logout" style="color: red; text-decoration: none;">🔓 התנתק</a>
      {% if session.is_admin %}
        | <a href="/main_admin" style="color: green; text-decoration: none;">🔧 ניהול</a>
      {% endif %}
    </div>
  {% else %}
    <div style="float: right; margin-top: -40px; margin-right: 10px;">
      <a href="/login">🔐 התחברות</a>
    </div>
  {% endif %}
</header>

<h1>HairBoss ✂️</h1>
<h2>Book Your Appointment</h2>

<div id="response"></div>

<div id="days-buttons"></div>
<div id="availability">
  <h3 id="selected-date-title" style="text-align:center; margin-bottom: 10px;"></h3>
  <div id="slots-container" style="text-align:center;"></div>
</div>

<div id="booking-details">
  <p><b>שעה:</b> <span id="selected-time"></span></p>
  <p><b>שם מלא:</b> <span id="detail-name"></span></p>
  <p><b>מספר טלפון:</b> <span id="detail-phone"></span></p>
  <p><b>שירות:</b> <span id="detail-service"></span></p>
</div>
  
<div id="selected-time-display" style="margin-top: 10px; font-weight: bold; font-size: 16px; color: #2980b9; min-height: 24px;"></div>

<div id="form-container">
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <select id="service" required>
      <option value="">Select Service</option>
      <option>Men's Haircut</option>
      <option>Women's Haircut</option>
      <option>Blow Dry</option>
      <option>Color</option>
    </select>
    <input type="hidden" id="date" />
    <input type="hidden" id="time" />
    <button type="submit">Book Appointment</button>
  </form>
</div>

<!-- החלונית לאישור ביטול תור בתוך הדף -->
<div id="overlay"></div>
<div id="cancel-confirmation">
  <p>בטוח שברצונך לבטל את התור?</p>
  <button class="confirm-btn">כן, בטל תור</button>
  <button class="cancel-btn">לא, חזור</button>
</div>

<script>
let allDates = [];
let availabilityData = {};
let chosenDate = '';
let chosenTime = '';
let selectedButton = null;

function formatHebrewDay(dateStr) {
  const date = new Date(dateStr);
  const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];
  return days[date.getDay()];
}

async function loadAvailability() {
  const res = await fetch('/availability');
  const data = await res.json();
  availabilityData = data;
  allDates = Object.keys(data);
  createDayButtons();
  if (allDates.length > 0) {
    showDayAvailability(allDates[0]);
  }
}

function createDayButtons() {
  const container = document.getElementById('days-buttons');
  container.innerHTML = '';
  allDates.forEach(dateStr => {
    const wrapper = document.createElement('div');
    wrapper.style.textAlign = 'center';

    const label = document.createElement('div');
    label.textContent = formatHebrewDay(dateStr);
    label.style.fontSize = '14px';
    label.style.marginBottom = '4px';

    const btn = document.createElement('button');
    btn.textContent = new Date(dateStr).toLocaleDateString('he-IL', {
      day: '2-digit',
      month: '2-digit'
    });
    btn.className = 'day-btn';
    btn.onclick = () => {
      showDayAvailability(dateStr);
      Array.from(document.getElementsByClassName('day-btn')).forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      clearBookingDetailsAndForm();
    };

    wrapper.appendChild(label);
    wrapper.appendChild(btn);
    container.appendChild(wrapper);
  });
  if (container.children.length) {
    container.querySelector('.day-btn').classList.add('active');
  }
}

function clearBookingDetailsAndForm() {
  document.getElementById('booking-details').style.display = 'none';
  if(selectedButton) {
    selectedButton.classList.remove('selected');
    selectedButton = null;
  }
  document.getElementById('form-container').style.display = 'none';
  document.getElementById('response').textContent = '';
  chosenTime = '';
  document.getElementById('date').value = '';
  document.getElementById('time').value = '';
  document.getElementById('selected-time-display').textContent = '';
}

function showDayAvailability(date) {
  chosenDate = date;
  const container = document.getElementById('slots-container');
  const dayName = formatHebrewDay(date);
  const formattedDate = new Date(date).toLocaleDateString('he-IL', {
    day: '2-digit',
    month: '2-digit'
  });
  document.getElementById('selected-date-title').textContent = `${dayName} - ${formattedDate}`;

  container.innerHTML = '';
  const slots = availabilityData[date]?.times || availabilityData[date] || [];
  if (!slots.length) {
    container.innerHTML = '<p>אין שעות פנויות</p>';
    return;
  }

  slots.forEach(slot => {
    const btn = document.createElement('button');
    btn.textContent = slot.time;
    btn.className = slot.available ? 'slot-btn available' : 'slot-btn unavailable';
    btn.disabled = !slot.available;
    btn.onclick = () => {
      if (selectedButton) {
        selectedButton.classList.remove('selected');
      }
      btn.classList.add('selected');
      selectedButton = btn;

      chosenTime = slot.time;
      document.getElementById('date').value = chosenDate;
      document.getElementById('time').value = chosenTime;

      document.getElementById('selected-time-display').textContent = `השעה שנבחרה: ${slot.time}`;

      showBookingDetails(chosenDate, chosenTime);

      document.getElementById('form-container').style.display = 'block';
      document.getElementById('response').textContent = '';
    };
    container.appendChild(btn);
  });
}

function showBookingDetails(date, time) {
  // הבאת פרטי הזמנה מהשרת להצגה
  fetch(`/appointments?date=${date}`).then(res => {
    if (!res.ok) {
      document.getElementById('booking-details').style.display = 'none';
      return;
    }
    return res.json();
  }).then(data => {
    if (!data) return;
    const appointments = data[date] || [];
    const appt = appointments.find(a => a.time === time);
    if (appt) {
      document.getElementById('selected-time').textContent = time;
      document.getElementById('detail-name').textContent = appt.name;
      document.getElementById('detail-phone').textContent = appt.phone;
      document.getElementById('detail-service').textContent = appt.service;
      document.getElementById('booking-details').style.display = 'block';
    } else {
      document.getElementById('booking-details').style.display = 'none';
    }
  });
}

document.getElementById('bookingForm').onsubmit = async e => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const service = document.getElementById('service').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;

  if (!date || !time) {
    alert('You must select a time slot.');
    return;
  }

  const res = await fetch('/book', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name, phone, date, time, service})
  });
  const data = await res.json();
  const responseDiv = document.getElementById('response');
  if (data.message) {
    responseDiv.style.color = 'green';
    responseDiv.textContent = data.message;

    // צור כפתור ביטול חדש עם חלונית אישור
    const cancelBtn = createCancelButton(date, time, name, phone);
    responseDiv.appendChild(document.createElement('br'));
    responseDiv.appendChild(cancelBtn);

    await loadAvailability();

    document.getElementById('form-container').style.display = 'none';

    showBookingDetails(date, time);

    // סמן את הכפתור של השעה שנבחרה
    const buttons = document.querySelectorAll('#slots-container button.slot-btn.available');
    buttons.forEach(b => {
      if (b.textContent === time) {
        if (selectedButton) selectedButton.classList.remove('selected');
        b.classList.add('selected');
        selectedButton = b;
      }
    });
  } else {
    responseDiv.style.color = 'red';
    responseDiv.textContent = data.error;
  }
};

// יצירת כפתור ביטול תור עם פתיחת החלונית אישור ביטול בתוך הדף
function createCancelButton(date, time, name, phone) {
  const cancelBtn = document.createElement('button');
  cancelBtn.textContent = 'בטל תור';
  cancelBtn.style.marginTop = '10px';
  cancelBtn.style.padding = '8px 16px';
  cancelBtn.style.backgroundColor = '#e74c3c';
  cancelBtn.style.color = 'white';
  cancelBtn.style.border = 'none';
  cancelBtn.style.borderRadius = '6px';
  cancelBtn.style.cursor = 'pointer';

  cancelBtn.onclick = () => {
    openCancelConfirmation(date, time, name, phone);
  };

  return cancelBtn;
}

// חלונית אישור ביטול (בתוך הדף, לא פופאפ) עם כפתורי כן/לא
function openCancelConfirmation(date, time, name, phone) {
  const overlay = document.getElementById('overlay');
  const modal = document.getElementById('cancel-confirmation');
  overlay.style.display = 'block';
  modal.style.display = 'block';

  // נקרא כפתורים
  const yesBtn = modal.querySelector('.confirm-btn');
  const noBtn = modal.querySelector('.cancel-btn');

  // הסר מאזינים קודמים למניעת כפילויות
  yesBtn.onclick = null;
  noBtn.onclick = null;

  yesBtn.onclick = async () => {
    // שלח בקשה לביטול תור לשרת
    const resCancel = await fetch('/cancel_appointment', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({date, time, name, phone})
    });
    const cancelData = await resCancel.json();

    if (cancelData.message) {
      document.getElementById('response').style.color = 'green';
      document.getElementById('response').textContent = cancelData.message;

      clearBookingDetailsAndForm();
      await loadAvailability();
    } else if (cancelData.error) {
      document.getElementById('response').style.color = 'red';
      document.getElementById('response').textContent = 'שגיאה בביטול התור: ' + cancelData.error;
    }
    closeCancelConfirmation();
  };

  noBtn.onclick = () => {
    closeCancelConfirmation();
  };
}

function closeCancelConfirmation() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('cancel-confirmation').style.display = 'none';
}

loadAvailability();
</script>

</body>
</html>
