<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול HairBoss - דף אדמין</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      color: #333;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .nav-item {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .nav-item:hover {
      transform: scale(1.03);
    }
    .nav-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .nav-item span {
      display: block;
      font-size: 1.2em;
      font-weight: bold;
    }
    .logout {
      display: inline-block;
      margin-top: 40px;
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>דף ניהול HairBoss</h1>

  <div class="nav-grid">
    <a href="/appointments" class="nav-item">
      <img src="/static/icons/appointments.png" alt="רשימת תורים" />
      <span>רשימת תורים</span>
    </a>
    <a href="/admin_command" class="nav-item">
      <img src="/static/icons/weekly.png" alt="שגרה שבועית" />
      <span>שגרה שבועית</span>
    </a>
    <a href="/admin_overrides" class="nav-item">
      <img src="/static/icons/override.png" alt="שינויים חד פעמיים" />
      <span>שינויים חד פעמיים</span>
    </a>
    <a href="/bot_knowledge" class="nav-item">
      <img src="/static/icons/bot.png" alt="ידע הבוט" />
      <span>ידע הבוט</span>
    </a>
    <a href="/" target="_blank" class="nav-item">
      <img src="/static/icons/home.png" alt="עמוד ההזמנות" />
      <span>עמוד ההזמנות</span>
    </a>
  </div>

  <a href="/logout" class="logout">נתק חשבון</a>

</body>
</html>
