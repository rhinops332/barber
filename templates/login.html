<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>התחברות למערכת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      background: #fdecea;
      color: #c0392b;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>התחברות</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" autocomplete="off" novalidate>
      <input
        type="text"
        name="username"
        placeholder="שם משתמש"
        required
        value="{{ request.form.username or '' }}"
        autofocus
      />
      <input
        type="password"
        name="password"
        placeholder="סיסמה"
        required
      />
      <input type="submit" value="התחבר" />
    </form>
  </div>
</body>
</html>
