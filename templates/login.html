
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>התחברות למערכת</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: #c0392b;
            font-size: 14px;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #555;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .password-container.show {
            opacity: 1;
            max-height: 100px;
        }

        .toggle-password {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #777;
        }

        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>התחברות</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" id="username" placeholder="שם משתמש" value="{{ request.form.username or '' }}" required>

        <div id="password-container" class="password-container">
            <input type="password" name="password" id="password" placeholder="סיסמה">
            <span class="toggle-password" onclick="togglePassword()">הצג</span>
        </div>

        <input type="submit" value="התחבר">
    </form>

    <div class="back-link">
        <a href="/">חזרה לעמוד הראשי</a>
    </div>
</div>

<script>
    const adminUser = "{{ admin_user }}";

    function togglePasswordField() {
        const username = document.getElementById('username').value.trim();
        const passwordContainer = document.getElementById('password-container');

        if (username === adminUser) {
            passwordContainer.classList.add("show");
        } else {
            passwordContainer.classList.remove("show");
        }
    }

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggle = document.querySelector('.toggle-password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggle.textContent = "הסתר";
        } else {
            passwordInput.type = "password";
            toggle.textContent = "הצג";
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', togglePasswordField);
        togglePasswordField(); // להריץ מידית אם הטופס נטען עם ערך
    });
</script>

</body>
</html>
