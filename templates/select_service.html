<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <title>בחירת שירות</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 40px; 
            direction: rtl; 
        }
        h1 { color: #333; }
        form { display: inline-block; margin-top: 30px; }
        select, button {
            font-size: 1.1rem;
            padding: 10px 14px;
            margin: 8px;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #45a049; }

        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>בחר שירות</h1>

    <!-- הודעות שגיאה -->
    {% if request.args.get('error') %}
        <div class="message error">{{ request.args.get('error') }}</div>
    {% endif %}

    <!-- הודעות הצלחה -->
    {% if session.get('success_message') %}
        <div class="message success">{{ session.pop('success_message') }}</div>
        {% if session.get('can_cancel') %}
            <form method="POST" action="{{ url_for('cancel_appointment') }}">
                <input type="hidden" name="date" value="{{ session['cancel_info']['date'] }}">
                <input type="hidden" name="time" value="{{ session['cancel_info']['time'] }}">
                <input type="hidden" name="service" value="{{ session['cancel_info']['service'] }}">
                <button type="submit">בטל תור</button>
            </form>
        {% endif %}
    {% endif %}

    <form method="POST" action="{{ url_for('save_service') }}">
        <select id="service" name="service" required>
            <option value="">בחר שירות</option>
            {% for s in services %}
                <option value="{{ s['id'] }}">
                    {{ s['name'] }}{% if s['duration_minutes'] %} ({{ s['duration_minutes'] }} דק׳){% endif %}
                </option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">המשך להזמנת תור</button>
    </form>
</body>
</html>
