<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>בחירת שירות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .service {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 180px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        .error {
            color: red;
            margin: 15px 0;
        }
        .success {
            color: green;
            margin: 15px 0;
        }
        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background: #ddd;
            text-decoration: none;
            color: black;
        }
        .back:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <h1>בחר שירות</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if success_message %}
        <p class="success">{{ success_message }}</p>
    {% endif %}

    <div class="services">
        {% for service in services %}
            <form action="/book" method="post">
                <input type="hidden" name="service" value="{{ service.name }}">
                <div class="service" onclick="this.parentElement.submit()">
                    <h3>{{ service.name }}</h3>
                    {% if service.price %}
                        <p>{{ service.price }} ₪</p>
                    {% endif %}
                </div>
            </form>
        {% endfor %}
    </div>

    <a href="/" class="back">חזור לדף הבית</a>
</body>
</html>
