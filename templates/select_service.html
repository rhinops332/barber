<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בחירת שירות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    h1 {
      margin-bottom: 20px;
    }
    .service-option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .service-option:hover {
      background: #e6f0ff;
      border-color: #0066cc;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004999;
    }
  </style>
</head>
<body>

  <h1>בחר שירות</h1>

  <form action="{{ url_for('save_service') }}" method="post">
    <label>
      <input type="radio" name="service" value="תספורת" required>
      <span class="service-option">תספורת</span>
    </label>
    <label>
      <input type="radio" name="service" value="צבע">
      <span class="service-option">צבע</span>
    </label>
    <label>
      <input type="radio" name="service" value="פן">
      <span class="service-option">פן</span>
    </label>
    <label>
      <input type="radio" name="service" value="טיפול">
      <span class="service-option">טיפול</span>
    </label>

    <button type="submit">המשך להזמנות</button>
  </form>

</body>
</html>
