<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>בחירת שירות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 20px; }
        .service-option {
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            cursor: pointer;
        }
        .alert {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בחר שירות</h1>

        <!-- הודעת הצלחה + ביטול -->
        {% if success_message %}
          <div class="alert alert-success">
            <p>{{ success_message }}</p>
            {% if can_cancel and cancel_info %}
              <form method="POST" action="{{ url_for('cancel_appointment') }}">
                <input type="hidden" name="date" value="{{ cancel_info.date }}">
                <input type="hidden" name="time" value="{{ cancel_info.time }}">
                <button type="submit" class="btn-danger">בטל הזמנה</button>
              </form>
            {% endif %}
          </div>
        {% endif %}

        <!-- הודעת שגיאה -->
        {% if error %}
          <div class="alert alert-danger">
            <p>{{ error }}</p>
          </div>
        {% endif %}

        <!-- רשימת שירותים -->
        <form method="POST" action="{{ url_for('select_service') }}">
            {% for service in services %}
              <div class="service-option">
                <label>
                  <input type="radio" name="service" value="{{ service.name }}|{{ service.price }}" required>
                  {{ service.name }} - {{ service.price }}₪
                </label>
              </div>
            {% endfor %}
            <button type="submit">המשך</button>
        </form>
    </div>
</body>
</html>
