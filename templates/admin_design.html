<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Design - שינוי צבע רקע</h1>

    <label for="body_bg">Body Background Color:</label>
    <input type="text" id="body_bg" placeholder="לדוגמה: #ffffff">

    <button id="saveBtn">שמור</button>

    <p id="status"></p>

    <script>
        // קבל את שם העסק מה־Flask
        const businessName = "{{ business_name }}";

        // בעת טעינת הדף - שליפה מהשרת
        fetch("/business_settings")
            .then(res => res.json())
            .then(data => {
                if(data.body_background_color) {
                    document.getElementById("body_bg").value = data.body_background_color;
                }
            });

        // שמירה
        document.getElementById("saveBtn").addEventListener("click", () => {
            const color = document.getElementById("body_bg").value;

            fetch("/business_settings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    body_background_color: color
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("status").innerText = data.message || data.error;
            })
            .catch(err => {
                document.getElementById("status").innerText = "שגיאה בשמירה";
                console.error(err);
            });
        });
    </script>
</body>
</html>
