<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HairBoss - עיצוב אישי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f4ff;
      color: #2c3e50;
    }
    h1 {
      font-size: 32px;
      font-family: 'Georgia', serif;
      color: #2980b9;
    }
    h2 {
      font-size: 24px;
      font-family: 'Verdana', sans-serif;
      color: #555;
    }
    #days-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .day-btn {
      font-size: 15px;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .slot-btn {
      font-size: 14px;
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    aside {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
    }
    aside label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    aside input, aside select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #saveBtn {
      margin-top: 20px;
      padding: 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">כותרת ראשית</h1>
  <h2 id="subTitle">כותרת משנה</h2>

  <div id="days-buttons">
    <button class="day-btn">יום 1</button>
    <button class="day-btn">יום 2</button>
    <button class="day-btn">יום 3</button>
  </div>

  <div id="availability">
    <button class="slot-btn">08:00</button>
    <button class="slot-btn">09:00</button>
    <button class="slot-btn">10:00</button>
  </div>

  <aside id="editor">
    <h3>עורך עיצוב</h3>
    <label>צבע רקע גוף:</label>
    <input type="color" id="bodyBackground" />

    <label>צבע טקסט גוף:</label>
    <input type="color" id="bodyTextColor" />

    <label>טקסט כותרת ראשית:</label>
    <input type="text" id="mainTitleText" />

    <label>צבע כותרת ראשית:</label>
    <input type="color" id="mainTitleColor" />

    <label>טקסט כותרת משנה:</label>
    <input type="text" id="subTitleText" />

    <label>צבע כותרת משנה:</label>
    <input type="color" id="subTitleColor" />

    <label>צבע כפתור יום:</label>
    <input type="color" id="dayButtonBg" />

    <label>צבע טקסט כפתור יום:</label>
    <input type="color" id="dayButtonText" />

    <label>צבע כפתור שעה:</label>
    <input type="color" id="slotButtonBg" />

    <label>צבע טקסט כפתור שעה:</label>
    <input type="color" id="slotButtonText" />

    <button id="saveBtn">שמור</button>
  </aside>

  <script>
    // נטען מהשרת
    const settings = window.__DESIGN || {};

    // ברירות מחדל
    const defaults = {
      bodyBackground: "#f0f4ff",
      bodyTextColor: "#2c3e50",
      mainTitle: "כותרת ראשית",
      mainTitleColor: "#2980b9",
      subTitle: "כותרת משנה",
      subTitleColor: "#555555",
      dayButtonBg: "#3498db",
      dayButtonText: "#ffffff",
      slotButtonBg: "#2ecc71",
      slotButtonText: "#ffffff"
    };

    function applyDesign() {
      document.body.style.background = settings.bodyBackground || defaults.bodyBackground;
      document.body.style.color = settings.bodyTextColor || defaults.bodyTextColor;

      const mainTitle = document.getElementById("mainTitle");
      mainTitle.textContent = settings.mainTitle || defaults.mainTitle;
      mainTitle.style.color = settings.mainTitleColor || defaults.mainTitleColor;

      const subTitle = document.getElementById("subTitle");
      subTitle.textContent = settings.subTitle || defaults.subTitle;
      subTitle.style.color = settings.subTitleColor || defaults.subTitleColor;

      document.querySelectorAll(".day-btn").forEach(btn => {
        btn.style.background = settings.dayButtonBg || defaults.dayButtonBg;
        btn.style.color = settings.dayButtonText || defaults.dayButtonText;
      });

      document.querySelectorAll(".slot-btn").forEach(btn => {
        btn.style.background = settings.slotButtonBg || defaults.slotButtonBg;
        btn.style.color = settings.slotButtonText || defaults.slotButtonText;
      });
    }

    function fillEditor() {
      document.getElementById("bodyBackground").value = settings.bodyBackground || defaults.bodyBackground;
      document.getElementById("bodyTextColor").value = settings.bodyTextColor || defaults.bodyTextColor;
      document.getElementById("mainTitleText").value = settings.mainTitle || defaults.mainTitle;
      document.getElementById("mainTitleColor").value = settings.mainTitleColor || defaults.mainTitleColor;
      document.getElementById("subTitleText").value = settings.subTitle || defaults.subTitle;
      document.getElementById("subTitleColor").value = settings.subTitleColor || defaults.subTitleColor;
      document.getElementById("dayButtonBg").value = settings.dayButtonBg || defaults.dayButtonBg;
      document.getElementById("dayButtonText").value = settings.dayButtonText || defaults.dayButtonText;
      document.getElementById("slotButtonBg").value = settings.slotButtonBg || defaults.slotButtonBg;
      document.getElementById("slotButtonText").value = settings.slotButtonText || defaults.slotButtonText;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const payload = {
        bodyBackground: document.getElementById("bodyBackground").value,
        bodyTextColor: document.getElementById("bodyTextColor").value,
        mainTitle: document.getElementById("mainTitleText").value,
        mainTitleColor: document.getElementById("mainTitleColor").value,
        subTitle: document.getElementById("subTitleText").value,
        subTitleColor: document.getElementById("subTitleColor").value,
        dayButtonBg: document.getElementById("dayButtonBg").value,
        dayButtonText: document.getElementById("dayButtonText").value,
        slotButtonBg: document.getElementById("slotButtonBg").value,
        slotButtonText: document.getElementById("slotButtonText").value
      };

      const res = await fetch("/save_design", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("נשמר בהצלחה");
        Object.assign(settings, payload);
        applyDesign();
      } else {
        alert("שגיאה בשמירה");
      }
    });

    applyDesign();
    fillEditor();
  </script>
</body>
</html>
