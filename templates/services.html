<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>שירותים</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

<h1 class="text-2xl font-bold mb-4">רשימת שירותים</h1>

<table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <th class="py-2 px-4 border-b">שם השירות</th>
      <th class="py-2 px-4 border-b">משך (דקות)</th>
      <th class="py-2 px-4 border-b">פעיל</th>
    </tr>
  </thead>
  <tbody>
    {% for service in services %}
    <tr class="text-center {% if not service[3] %}bg-gray-100{% endif %}">
      <td class="py-2 px-4 border-b">{{ service[1] }}</td>
      <td class="py-2 px-4 border-b">{{ service[2] }}</td>
      <td class="py-2 px-4 border-b">{% if service[3] %}✅{% else %}❌{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
