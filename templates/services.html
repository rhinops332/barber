<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 砖专转</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 30px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f7f7f7; }
    input[type=text], input[type=number] { padding: 5px; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1> 砖专转</h1>

  <form method="post" action="/services/add/{{ business_id }}">
    <input type="text" name="name" placeholder="砖 砖专转" required>
    <input type="number" name="duration" placeholder="砖 (拽转)" required>
    <button type="submit">住祝</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>砖</th>
        <th>砖 (拽转)</th>
        <th>驻注转</th>
      </tr>
    </thead>
    <tbody>
      {% for s in services %}
      <tr>
        <form method="post" action="/services/edit/{{ s[0] }}">
          <td><input type="text" name="name" value="{{ s[1] }}"></td>
          <td><input type="number" name="duration" value="{{ s[2] }}"></td>
          <td>
            <button type="submit">砖专</button>
        </form>
        <form method="post" action="/services/delete/{{ s[0] }}" style="display:inline">
            <button type="submit" onclick="return confirm('拽 转 砖专转?')"></button>
        </form>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
