<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>ניהול שירותים</title>
<style>
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #f0f0f0; }
  button { padding: 5px 10px; margin: 2px; cursor: pointer; }
  button:hover { background-color: #eee; }
</style>
</head>
<body>

<h2>ניהול שירותים</h2>

<table id="services-table">
  <thead>
    <tr>
      <th>שם</th>
      <th>משך בדקות</th>
      <th>פעיל</th>
      <th>פעולות</th>
    </tr>
  </thead>
  <tbody>
    {% if services|length == 0 %}
    <tr data-id="0">
      <td contenteditable="true" class="name">פגישה</td>
      <td contenteditable="true" class="duration">30</td>
      <td><input type="checkbox" class="active" checked></td>
      <td>
        <button class="save-btn">שמור</button>
        <button class="delete-btn">מחק</button>
      </td>
    </tr>
    {% else %}
    {% for s in services %}
    <tr data-id="{{ s.id }}">
      <td contenteditable="true" class="name">{{ s.name }}</td>
      <td contenteditable="true" class="duration">{{ s.duration_minutes }}</td>
      <td><input type="checkbox" class="active" {% if s.active %}checked{% endif %}></td>
      <td>
        <button class="save-btn">שמור</button>
        <button class="delete-btn">מחק</button>
      </td>
    </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>

<button id="add-service">הוסף שירות</button>

<script>
// שמירה של שירות
function saveService(row) {
    const id = row.dataset.id;
    const data = {
        name: row.querySelector(".name").innerText,
        duration_minutes: parseInt(row.querySelector(".duration").innerText),
        active: row.querySelector(".active").checked
    };

    if (id == "0") { // שירות ברירת מחדל
        fetch(`/services/add`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(resp => {
            row.dataset.id = resp.id; // עדכון מזהה חדש
        });
    } else {
        fetch(`/services/edit/${id}`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(res => res.json()).then(console.log);
    }
}

// מחיקת שירות
function deleteService(row) {
    const id = row.dataset.id;
    if(id == "0") { row.remove(); return; } // ברירת מחדל פשוט מוסרת
    fetch(`/services/delete/${id}`, {
        method: "POST"
    }).then(res => res.json()).then(data => {
        if(data.success) row.remove();
    });
}

// חיבור כפתורי שמירה ומחיקה קיימים
document.querySelectorAll(".save-btn").forEach(btn => {
    btn.onclick = () => saveService(btn.closest("tr"));
});
document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.onclick = () => deleteService(btn.closest("tr"));
});

// כפתור להוספת שירות חדש
document.getElementById("add-service").onclick = () => {
    const tbody = document.querySelector("#services-table tbody");
    const row = document.createElement("tr");
    row.dataset.id = "0"; // מזהה זמני
    row.innerHTML = `
      <td contenteditable="true" class="name">שירות חדש</td>
      <td contenteditable="true" class="duration">30</td>
      <td><input type="checkbox" class="active" checked></td>
      <td>
        <button class="save-btn">שמור</button>
        <button class="delete-btn">מחק</button>
      </td>`;
    tbody.appendChild(row);
    row.querySelector(".save-btn").onclick = () => saveService(row);
    row.querySelector(".delete-btn").onclick = () => deleteService(row);
}
</script>

</body>
</html>
