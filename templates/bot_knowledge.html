<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>עריכת ידע הבוט</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; padding: 20px; background: #f9f9f9; direction: rtl; }
  textarea { width: 100%; height: 400px; font-size: 16px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: monospace; }
  button { margin-top: 15px; padding: 10px 20px; background: #27ae60; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
  button:hover { background: #219150; }
  a { display: inline-block; margin-top: 15px; color: #2980b9; text-decoration: none; }
</style>
</head>
<body>

<h1>עריכת ידע הבוט</h1>

<form method="post" action="/bot_knowledge">
  <textarea name="content" required>{{ content }}</textarea>
  <br />
  <button type="submit">שמור</button>
</form>

<a href="/admin_command">← חזרה לניהול</a>

</body>
</html>
